<ion-header>

  <ion-navbar>
    <ion-title>Please, log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username:</ion-label>
      <ion-input type="text" [(ngModel)]="data.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block large (click)="login()">Login</button>
  <button ion-button block large (click)="signup()">Signup</button>
</ion-content>
