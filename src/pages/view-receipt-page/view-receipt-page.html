<ion-header>

  <ion-navbar>
    <ion-title>{{item.receipt.date}} {{item.receipt.time}}</ion-title>

    <ion-buttons end>
      <button ion-button>
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h5>Category: {{item.receipt.category}}
  <p>Items:</p></h5>
  <ion-list>
    <ion-item *ngFor="let rItem of item.receipt.items">
      <span item-left>{{rItem.number}}.</span> {{rItem.itemName}}
      <span item-right>{{item.receipt.currency}}{{rItem.itemPrice}}</span>
    </ion-item>
  </ion-list>
  <ion-title>Total: {{item.receipt.currency}}{{item.receipt.total}}</ion-title>


</ion-content>
