<ion-header>

  <ion-navbar>
    <ion-title>Your Receipts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-icon color="danger" item-left name="pizza" *ngIf="item.category=='food'"></ion-icon>
      <ion-icon color="primary" item-left name="phone-portrait" *ngIf="item.category=='electronics'"></ion-icon>
      <h2><b>{{item.receipt.date}}</b> at <b>{{item.receipt.time}}</b></h2>
      <p>{{item.receipt.items.length}} items â€¢ Total: {{item.receipt.currency}}{{item.receipt.total}}</p>
      <button ion-button clear item-right (click)="itemSelected(item)">View</button>
    </button>
  </ion-list>
</ion-content>
